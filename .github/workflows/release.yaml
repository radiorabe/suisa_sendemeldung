name: Release

on:
  pull_request:
  push:
    branches: [main]
  release:
    types: [created]
  tags:
    - '*'

jobs:
  release-container:
    uses: radiorabe/actions/.github/workflows/release-container.yaml@v0.14.0
    with:
      image: 'ghcr.io/radiorabe/suisasendemeldung'
      name: suisasendemeldung
      display-name: SUISA Sendemeldung
      tags: rabe python suisa

  python-poetry:
    uses: radiorabe/actions/.github/workflows/release-python-poetry.yaml@v0.14.0
    secrets:
      RABE_PYPI_TOKEN: ${{ secrets.RABE_PYPI_TOKEN }}
